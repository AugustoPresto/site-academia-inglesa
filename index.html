<!DOCTYPE html>
<html lang="pt_BR">
<head>
	<meta charset="utf-8">
	<title>Academia Inglesa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
	<!-- MENU -->
	<nav>
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
		</label>
		<label class="logo"><img src="images/logo-academia2.PNG" alt="Logo Academia Inglesa"></label>

			<ul id="nav-ul">
				<li><a href="#" class="menu-btn active">Home</a></li>
				<li><a href="#" class="menu-btn">About</a></li>
				<li><a href="#" class="menu-btn">Services</a></li>
				<li><a href="#" class="menu-btn">Contact</a></li>
			</ul>
	</nav>

	<!-- CARROSSEL -->
	<ul class="slider">
    	<li>
    		<input type="radio" id="slide1" name="slide" checked>
        	<label for="slide1"></label>
        	<img src="images/1.jpg" />
      </li>
    	<li> 
    		<input type="radio" id="slide2" name="slide" checked>
        	<label for="slide2"></label>
        	<img src="images/2.jpg" />
    	</li>
    	<li>
    	    <input type="radio" id="slide3" name="slide" checked>
        	<label for="slide3"></label>
        	<img src="images/3.jpg" />
        </li>
	</ul>

	<script type="text/javascript">
		let navUl = document.querySelector("#nav-ul");
		let check = document.querySelector("#check");

		navUl.addEventListener("click", ()=> {
    		check.checked = check.checked == true ? false : true;
		});

		let btns = navUl.getElementsByClassName('menu-btn')

		for (var i = 0; i < btns.length; i++) {
		  btns[i].addEventListener("click", function() {
		    var current = document.getElementsByClassName("active");
		    current[0].className = current[0].className.replace(" active", "");
		    this.className += " active";
		  });
		}
	</script>
</body>
</html>
